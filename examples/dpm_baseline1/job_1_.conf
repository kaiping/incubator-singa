name: "nuh_dpm_baseline1pca-150 features with 20% information loss"
train_steps:5600
test_steps:3
test_freq:70
disp_freq:10
alg: kBP
updater{
  type: kSGD
  # for regularization part in the loss function
  weight_decay:1
  learning_rate{
    type : kStep
    base_lr: 0.001
    step_conf{
      change_freq: 60
      gamma: 0.997
    }
  }
}

neuralnet {
  layer {
    name: "data"
    type: kShardData
    sharddata_conf {
      path: "/data/kaiping/baseline1-pca/dpm_baseline1_train_shard"
      # TODO(kaiping) modify the batchsize here
      batchsize: 180
    }
    exclude: kTest
  }

  layer {
    name: "data"
    type: kShardData
    sharddata_conf {
      path: "/data/kaiping/baseline1-pca/dpm_baseline1_test_shard"
      batchsize: 180
    }
    exclude: kTrain
  }

  layer{
    name:"feature_parser"
    type: kDPMFeatureParser
    dpmfeatureparser_conf{
      feature_num: 150
      window_num: 1
    }
    srclayers: "data"
  }


  layer{
    name: "label_parser"
    type: kDPMLabelParser
    srclayers: "data"
  }

  layer{
    name: "fc1"
    type: kInnerProduct
    srclayers:"feature_parser"
    # TODO(kaiping) modify the conf here
    innerproduct_conf{
      num_output: 2500
    }
    param{
      name: "w1"
      init {
        type: kUniform
        low:-0.05
        high:0.05
      }
    }
    param{
      name: "b1"
      init {
        type : kUniform
        low: -0.05
        high:0.05
      }
    }
  }

  layer{
    name: "tanh1"
    type: kTanh
    srclayers:"fc1"
  }

  layer{
    name: "fc2"
    type: kInnerProduct
    srclayers:"tanh1"
    # TODO(kaiping) modify the conf here
    innerproduct_conf{
      num_output: 4
    }
    param{
      name: "w2"
      init {
        type: kUniform
        low:-0.05
        high:0.05
      }
    }
    param{
      name: "b2"
      init {
        type: kUniform
        low: -0.05
        high:0.05
      }
    }
  }

  layer{
    name: "loss"
    type:kSoftmaxLoss
    softmaxloss_conf{
      topk:1
    }
    srclayers:"fc2"
    srclayers:"label_parser"
  }
}
cluster {
  nworker_groups: 1
  nserver_groups: 1
  workspace: "examples/dpm_baseline1"
}
